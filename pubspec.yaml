name: shift_sl
description: "A Flutter app for managing hospital shift schedules."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  table_calendar: ^3.2.0
  http: ^1.3.0
  provider: ^6.1.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/my_app_icon.png"
  adaptive_icon_background: "assets/icons/adaptive_bg.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
